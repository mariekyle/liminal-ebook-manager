version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - /volume1/Media/Reading/Books:/books
    environment:
      - BOOKS_PATH=/books
      - DATABASE_PATH=/app/data/library.db
      - COVERS_DIR=/app/data/covers
    restart: unless-stopped
