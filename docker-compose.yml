version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - /volume1/Media/Reading/Books:/books:ro
    environment:
      - BOOKS_PATH=/books
      - DATABASE_PATH=/app/data/library.db
    restart: unless-stopped

  webhook:
    build: ./webhook
    ports:
      - "9001:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/project
    environment:
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
    restart: unless-stopped
    depends_on:
      - app

  smee:
    image: deltaprojects/smee-client
    command: --url ${SMEE_URL} --target http://webhook:9000/webhook
    restart: unless-stopped
    depends_on:
      - webhook